{% extends "base.html" %}
{% block title %}Time Management Portal - Login{% endblock %}
{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Time Management Portal</h2>
        {% if error %}
            <div class="alert alert-error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" required>
                    <i class="toggle-password fas fa-eye" data-target="password"></i>
                </div>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>
</div>

<!-- Add Font Awesome for eye icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Toggle password visibility
    document.querySelector('.toggle-password').addEventListener('click', function() {
        const inputField = document.getElementById(this.dataset.target);
        if (inputField.type === 'password') {
            inputField.type = 'text';
            this.classList.remove('fa-eye');
            this.classList.add('fa-eye-slash');
        } else {
            inputField.type = 'password';
            this.classList.remove('fa-eye-slash');
            this.classList.add('fa-eye');
        }
    });
});
</script>
{% endblock %}
